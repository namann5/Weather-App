<body>

    </div>

    <ul class="suggestions"></ul>

    <!-- CURRENT LOCATION BUTTON -->

    <!-- MAIN WEATHER CARD -->

      <h1 class="temp">--Â°C</h1>
      <h2 class="city">Search a city</h2>

      </div>
    </div>

    <!-- 5-DAY FORECAST -->
    <div class="forecast"></div>

  </div>

  <script src="app.js"></script>
</body>
</html>
